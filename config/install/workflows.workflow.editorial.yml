langcode: en
status: true
dependencies:
  config:
    - node.type.application
    - node.type.article
    - node.type.contact
    - node.type.external_link
    - node.type.landing_page
    - node.type.news
    - node.type.page
    - node.type.publication
  module:
    - content_moderation
_core:
  default_config_hash: Ln7YAg2WXZ-5wn9ib-v9qOKFxF2YZLnwSKtX-V455hE
id: editorial
label: Editorial
type: content_moderation
type_settings:
  states:
    draft:
      label: Draft
      published: false
      default_revision: false
      weight: -5
    needs_review:
      published: false
      default_revision: false
      label: 'Needs Review'
      weight: 6
    published:
      label: Published
      published: true
      default_revision: true
      weight: 0
  transitions:
    create_new_draft:
      label: 'Create new Draft'
      from:
        - draft
      to: draft
      weight: -3
    publish:
      label: Publish
      to: published
      weight: 1
      from:
        - needs_review
    quick_publish:
      label: 'Quick Publish'
      from:
        - draft
      to: published
      weight: -1
    reject:
      label: Reject
      from:
        - needs_review
      to: draft
      weight: 0
    submit_for_review:
      label: 'Submit for Review'
      from:
        - draft
      to: needs_review
      weight: -2
    unpublish:
      label: Unpublish
      from:
        - published
      to: needs_review
      weight: 2
  entity_types:
    node:
      - application
      - article
      - contact
      - external_link
      - landing_page
      - news
      - page
      - publication
  default_moderation_state: draft
